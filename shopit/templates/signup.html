<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Sign Up</title>
	<style>
		.sign-up-h3{
			margin: 5vh 0;
		}
		.row > .form-floating > label{
			margin-left: 0.75rem;
		}
		[class*="error-message-div"]{
			color: rgb(255, 0, 0);
		}
		.sign-up-form-submit-button{
			margin: 5vh 0 18vh 0;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="container-fluid text-center">
			<h3 class="sign-up-h3">Sign Up</h3>
		</div>

		<div class="container-fluid">
			<form method="post" accept="{% url 'signUpUser' %}">
				{% csrf_token %}
				<div class="row">
					<div class="form-floating mb-3 col-6">
						<input type="text" name="firstname" class="form-control firstname-input" placeholder="Firstname" value="{{ firstname }}" required>
						<label for="firstname" class="form-label">Firstname</label>
						<div class="form-text firstname-error-message-div"></div>
					</div>
					<div class="form-floating mb-3 col-6">
						<input type="text" name="lastname" class="form-control lastname-input" placeholder="Lastname" value="{{ lastname }}" required>
						<label for="lastname" class="form-label">Lastname</label>
						<div class="form-text lastname-error-message-div"></div>
					</div>
				</div>
				<div class="form-floating mb-3">
					<input type="text" name="username" class="form-control username-input" placeholder="Username" value="{{ username }}" required>
					<label for="username" class="form-label">Username</label>
					<div class="form-text username-error-message-div"></div>
				</div>
				<div class="form-floating mb-3">
					<input type="email" name="email" class="form-control email-input" placeholder="Email" value="{{ email }}" required>
					<label for="email" class="form-label">Email</label>
					<div class="form-text email-error-message-div"></div>
				</div>
				<div class="form-floating mb-3">
					<input type="password" name="password" class="form-control password-input" placeholder="Password" required>
					<label for="password" class="form-label">Password</label>
					<div class="form-text password-error-message-div"></div>
				</div>
				<div class="form-floating mb-3">
					<input type="password" name="confirmpassword" class="form-control confirmpassword-input" placeholder="Confirm Password" required>
					<label for="confirmpassword" class="form-label">Confirm Password</label>
					<div class="form-text confirmpassword-error-message-div">{{ confirmpasswordErrorMessage }}</div>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-success sign-up-form-submit-button">Sign Up</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
