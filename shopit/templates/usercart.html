{% extends 'index.html' %}
{% block content %}
<style>
	.products-div{
		margin: auto 0 8vh 0;
	}
	
	.products-text-h3{
		margin-bottom: 2.5vh;
	}

	.products-table{
		font-size: 3.5vw;
	}
	
	.products-table > tbody > tr > td > img{
		width: 14vw;
	}
	
	.products-table > tbody > tr > td > a{
		font-size: 3.5vw;
	}
	
	.total-price-td{
		color: rgb(0, 124, 128) !important;
	}



	/* For tablet screens */

	@media only screen and (min-width: 768px) and (max-width: 1024px){
		.products-table{
			font-size: 1.5vw;
		}
		
		.products-table > tbody > tr > td > img{
			width: 8vw;
		}
		
		.products-table > tbody > tr > td > a{
			font-size: 1.4vw;
		}
	}


	/* For laptop screens */
	
	@media only screen and (min-width: 1025px) and (max-width: 1600px){
		.products-table{
			font-size: 1.6vw;
		}
		
		.products-table > tbody > tr > td > img{
			width: 7vw;
		}
		
		.products-table > tbody > tr > td > a{
			font-size: 1.4vw;
		}
	}
</style>


<div class="container-fluid">
	<div class="container-fluid">
		<h3 class="text-center products-text-h3">Cart</h3>
	</div>

	<div class="table-responsive">
		<table class="table table-light table-hover products-table">
			<thead>
				<tr>
					<th>Item Image</th>
					<th>Item</th>
					<th>Quantity</th>
					<th>Price</th>
					<th>Total Price</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><img class="rounded img-fluid" src="https://images.drive.com.au/driveau/image/upload/c_fill,f_auto,g_auto,h_675,q_auto:eco,w_1200/cms/uploads/l0yxuejzfys8vp9ftsl2"></td>
					<td>Audi R8 GT (2023)</td>
					<td>5</td>
					<td>Ksh 25,000,000</td>
					<td>Ksh 125,000,000</td>
					<td><a href="#" class="btn btn-danger">Remove</a></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>Total:</td>
					<td colspan="3"></td>
					<td class="total-price-td">Ksh 125,000,000</td>
					<td></td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>

{% endblock %}
