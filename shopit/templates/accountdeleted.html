<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<title>Account Deleted</title>
	<style>
		body{
			background-color: rgb(238, 238, 238);
		}
		.account-deleted-alert-div{
			display: flex;
			align-items: center;
			justify-content: center;
			height: 90vh;
		}
		.account-deleted-alert-div > div > h2{
			font-size: 270%;
		}
	</style>
</head>
<body>
	<div class="container-fluid text-center account-deleted-alert-div">
		<div class="alert alert-info">
			<h2><span class="bi bi-emoji-frown"></span></h2>
			<p>We are sad to see you go, but if you change your mind you can always <a class="link-dark link-opacity-75-hover link-underline-dark link-underline-opacity-75-hover link-offset-2" href="{% url 'signUpUser' %}">sign up</a> again.</p>
		</div>
	</div>
</body>
</html>
